name: Smoke & Playwright

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  smoke:
    name: AI-SDK smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install AI SDK example deps
        run: |
          cd typescript/examples/ai-sdk
          npm ci
      - name: Run smoke tests (mocked)
        # Enable mock mode so CI doesn't require SANDBOX credentials. Set
        # VISA_ACCEPTANCE_API_MOCK=true to return deterministic fake responses.
        env:
          VISA_ACCEPTANCE_API_MOCK: 'true'
        run: |
          cd typescript/examples/ai-sdk
          npm run test:smoke

  web-ui:
    name: Web-UI Playwright
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache web-ui node_modules
        uses: actions/cache@v4
        with:
          path: |
            typescript/examples/web-ui/node_modules
          key: ${{ runner.os }}-web-ui-node-${{ hashFiles('typescript/examples/web-ui/package-lock.json') }}

      - name: Cache npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('typescript/examples/web-ui/package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('typescript/examples/web-ui/package-lock.json') }}

      - name: Install Web UI deps
        run: |
          cd typescript/examples/web-ui
          # Use npm ci when a lockfile exists; otherwise fall back to npm install
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        shell: bash

      - name: Install Playwright browsers
        run: |
          cd typescript/examples/web-ui
          # Try installing browsers with OS deps; if that fails, fall back to installing browsers only
          npx playwright install --with-deps || npx playwright install chromium firefox webkit
        shell: bash

      - name: Run Playwright tests (mocked)
        env:
          VISA_ACCEPTANCE_API_MOCK: 'true'
        run: |
          cd typescript/examples/web-ui
          npm run test:playwright
