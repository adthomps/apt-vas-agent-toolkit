<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Acceptance Agent Toolkit â€” Web UI</title>
    <style>
      /* Design tokens (HSL-based) */
      :root {
        /* Primary (light) */
        --primary: 214 84% 56%;
        --primary-foreground: 0 0% 100%;
        --primary-hover: 214 84% 48%;

        /* Backgrounds (light) */
        --background: 240 10% 98%;
        --foreground: 240 10% 9%;
        --card: 0 0% 100%;
        --muted: 240 5% 65%;
        --muted-foreground: 240 3% 45%;
        --border: 220 13% 91%;
        --input: 220 13% 84%;
        --accent: 220 13% 96%;

        /* Semantics (light) */
        --success: 142 76% 36%;
        --success-foreground: 0 0% 100%;
        --warning: 45 93% 47%;
        --warning-foreground: 45 93% 15%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;

        /* Table and elevated surfaces */
        --table-header: 220 16% 94%;
        --row-hover: 220 16% 92%;

        /* Gradients & shadows */
        --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-hover)));
        --shadow-card: 0 1px 3px 0 hsl(240 4% 46% / 0.1), 0 1px 2px -1px hsl(240 4% 46% / 0.1);
        --shadow-elevated: 0 4px 6px -1px hsl(240 4% 46% / 0.1), 0 2px 4px -2px hsl(240 4% 46% / 0.1);
        /* small utility shadows and overlays (centralized) */
        --shadow-xs: 0 1px 1px rgba(0,0,0,0.04);
        --shadow-soft: 0 6px 16px rgba(0,0,0,0.12);
        --shadow-strong: 0 6px 16px rgba(0,0,0,0.35);
        --shadow-hover: 0 12px 40px rgba(0,0,0,0.18);
        --overlay: rgba(255,255,255,0.06);
        --overlay-weak: rgba(255,255,255,0.04);
        --divider-faint: rgba(255,255,255,0.03);
      }
      .dark {
        /* Primary (dark) */
        --primary: 214 100% 70%;
        --primary-foreground: 240 10% 4%;
        --primary-hover: 214 100% 75%;

        /* Backgrounds (dark) */
        --background: 240 10% 4%;
        --foreground: 240 5% 96%;
        --card: 240 4% 8%;
        --muted: 240 5% 70%;
        --muted-foreground: 240 4% 70%;
        --border: 217 19% 24%;
        --input: 217 19% 28%;
        --accent: 220 13% 20%;

        /* Semantics (dark) */
        --success: 142 76% 45%;
        --success-foreground: 240 10% 4%;
        --warning: 45 93% 55%;
        --warning-foreground: 45 93% 18%;
        --destructive: 0 84% 65%;
        --destructive-foreground: 240 10% 4%;

        --table-header: 220 16% 16%;
        --row-hover: 220 16% 18%;

        --gradient-primary: linear-gradient(135deg, hsl(var(--primary)), hsl(var(--primary-hover)));
      }

      body {
        margin:0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        color:hsl(var(--foreground));
        background:hsl(var(--background));
      }
      .container { max-width: 1150px; margin: 24px auto; padding: 0 16px; }
      .header { display:flex; align-items:center; gap:12px; margin-bottom: 16px; }
      .badge { background: var(--gradient-primary); color: hsl(var(--primary-foreground)); font-weight: 800; width: 32px; height: 32px; border-radius: 8px; display:flex; align-items:center; justify-content:center; letter-spacing: .2px; }
      h1 { font-size: 22px; margin: 0; }
      .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 24px; }
      .card { background: hsl(var(--card)); border: 1px solid hsl(var(--border)); border-radius: 12px; padding: 24px; box-shadow: var(--shadow-card); }
      .muted { color: hsl(var(--muted)); }
      .btn { background: hsl(var(--primary)); color:hsl(var(--primary-foreground)); border:1px solid hsl(var(--primary-hover)); padding: 10px 14px; border-radius: 8px; cursor:pointer; font-weight:600; box-shadow: var(--shadow-xs); transition: background 140ms ease, box-shadow 140ms ease, transform 100ms ease, filter 140ms ease; }
      .btn.secondary { background:transparent; color:hsl(var(--foreground)); border:1px solid hsl(var(--border)); }
      .btn.icon { padding:8px 10px; border-radius: 8px; }
      .btn:disabled { opacity:.6; cursor: not-allowed; }
      .btn:not(:disabled):hover { background: hsl(var(--primary-hover)); transform: translateY(-1px); box-shadow: var(--shadow-strong); }
      .btn.secondary:not(:disabled):hover { filter:none; background: hsl(var(--accent)); }
      .btn:focus-visible { outline: none; box-shadow: 0 0 0 3px hsl(var(--primary) / 0.35); }
      .input, select, textarea { width:100%; padding:10px 12px; border:1px solid hsl(var(--input)); border-radius:8px; font-size:14px; background:hsl(var(--background)); color:hsl(var(--foreground)); }
      .label { font-size:12px; color:hsl(var(--muted-foreground)); margin:6px 0 6px; display:block; }
      .row { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .list { display:flex; flex-direction:column; gap:8px; max-height: 280px; overflow:auto; }
      .item { display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border:1px solid var(--border); border-radius:8px; background:var(--card); }
      .item small { color: hsl(var(--muted-foreground)); }
      .section-title { font-size: 16px; font-weight: 700; margin: 0 0 8px 0; }
      /* Status badges */
      .status-badge { display:inline-flex; align-items:center; gap:6px; padding: 2px 8px; border-radius: 6px; font-size: 12px; font-weight: 600; border:1px solid hsl(var(--border)); }
      .status-badge.primary { background: hsl(var(--primary) / 0.10); color: hsl(var(--primary)); border-color: hsl(var(--primary) / 0.20); }
      .status-badge.success { background: hsl(var(--success) / 0.10); color: hsl(var(--success)); border-color: hsl(var(--success) / 0.20); }
      .status-badge.warning { background: hsl(var(--warning) / 0.10); color: hsl(var(--warning)); border-color: hsl(var(--warning) / 0.20); }
      .status-badge.muted { background: hsl(var(--accent)); color: hsl(var(--muted-foreground)); border-color: hsl(var(--border)); }
      .status-badge.destructive { background: hsl(var(--destructive) / 0.10); color: hsl(var(--destructive)); border-color: hsl(var(--destructive) / 0.20); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; font-size: 12px; }
      .table-header { background: hsl(var(--table-header)); }
      @media (max-width: 640px) { .hide-sm { display:none; } }
      @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } .row { grid-template-columns: 1fr; } }
    </style>
  </head>
